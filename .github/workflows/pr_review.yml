name: Test

on:
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.3.7'
          channel: 'stable'
      - name: flutter test
        run: |
          echo hello
      - name: Upload images
        uses: edunad/actions-image@v2.0.0
        with:
          path: './*.png'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: 'Tests preview'
          annotationLevel: 'preview'