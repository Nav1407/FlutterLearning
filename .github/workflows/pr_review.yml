name: Greeting on variable day

on: push

env:
  DAY_OF_WEEK: Monday
  runner_type: ubuntu-latest
  is_self_runner: true

jobs:
  greeting_job:
    runs-on: ["${{ env.runner_type }}"]
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
      - name: "test step"
        if: env.is_self_runner
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona