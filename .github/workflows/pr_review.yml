name: Test

on:
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: write
  actions: read
  checks: write

jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
      actions: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test
        run: |
          echo hello
      - name: Upload screenshots and generate message
        id: upload_screenshots
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python ./build_helpers/pr_screenshots/build_widget_test_preview.py test/widget/goldens
          npm install --global capture-website-cli
          python ./build_helpers/pr_screenshots/preview_screenshots.py
          python ./build_helpers/pr_screenshots/generate_screenshots_message.py $GITHUB_TOKEN
          cat ci_screenshots_message.md
          MESSAGE=$(cat ci_screenshots_message.md)
          MESSAGE="${MESSAGE//'%'/'%25'}"
          MESSAGE="${MESSAGE//$'\n'/'%0A'}"
          MESSAGE="${MESSAGE//$'\r'/'%0D'}"
          echo "PR_MESSAGE=$MESSAGE" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v3
        with:
          name: preview
          path: flying_piglet.png

      - name: Comment screenshots message on PR
        uses: phulsechinmay/rewritable-pr-comment@v0.3.0
        with:
          message: ${{ env.PR_MESSAGE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_IDENTIFIER: "flutter-widget-test-preview"
          ISSUE_ID: ${{ github.event.pull_request.number }}

      - name: Update Comment
        env:
          JOB_PATH: "${{ github.server_url }}/${{ github.repository }}/actions/\
              runs/${{ env.PREVIOUS_JOB_ID }}"
          HEAD_SHA: ${{ github.event.pull_request.number }}

        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: ci_screenshots_message.md
#          body: |-
#            ## Build Preview
#
#            [![badge]]($JOB_PATH)
#
#            You can find files attached to the below linked Workflow Run URL (Logs).
#
#            Please note that files only stay for around 90 days!
#            | Name      | Link
#            --------------------------------------------------------------------
#            | Commit    | ${{ env.HEAD_SHA }}
#            | Logs      | ${{ env.JOB_PATH }}
#            | Jar Files | ${{ env.ARTIFACT_URL }}
